<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Project tracking intro component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <nav class="navbar">
        <div>
          <img src="./images/logo.svg" alt="" />
        </div>
        <div class="links">
          <a href="">Product</a>
          <a href="">Features</a>
          <a href="">Pricing</a>
          <div class="ball"></div>
          <a href="" class="login">Login</a>
        </div>
        <img src="./images/icon-hamburger.svg" alt="" class="hamburger" />
      </nav>

      <section class="body">
        <div class="text">
          <p class="text_first"><span>New</span> Monograph Dashboard</p>
          <h1>Powerful insights into your team</h1>
          <p>Project planning and time tracking for agile teams</p>
          <div class="cta">
            <button>Schedule a demo</button>
            <p>to see a live preview</p>
          </div>
        </div>
        <div class="image">
          <img src="./images/illustration-devices.svg" alt="" />
        </div>
      </section>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/ijklmopffs">Nuel Elekwachi</a>.
      </p>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
